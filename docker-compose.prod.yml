services:
  traefik:
    image: traefik:v3.0
    command:
      - --log.level=INFO
      - --api.insecure=true
      - --providers.file.directory=/etc/traefik
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.traefik.address=:8080
      - --entrypoints.websecure.address=:443

      # HTTP -> HTTPS
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

      # Let's Encrypt (HTTP-01)
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik dashboard
    volumes:
      - ./traefik/prod:/etc/traefik:ro
      - traefik_letsencrypt:/letsencrypt

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Må matche Traefik-regelen. Bruk trailing slash for Vite base.
        VITE_BASE_PATH: /pokerklokke/
    volumes:
      - ./server/config.json:/app/server/config.json:ro
      - server_data:/app/server/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Må matche Traefik-regelen. Ingen trailing slash her.
      - BASE_PATH=/pokerklokke

volumes:
  server_data:
  traefik_letsencrypt:
