# Referansefil – bootstrap.sh genererer den faktiske konfigurasjonen.
# Ingen stripPrefix: Django mottar full path og håndterer basepath via portal/urls.py.

http:
  routers:
    poker-clock:
      rule: "PathPrefix(`/pokerklokke`)"
      entryPoints:
        - websecure
      tls:
        certResolver: le
      service: poker-clock-backend
      priority: 10

  services:
    poker-clock-backend:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8000"
